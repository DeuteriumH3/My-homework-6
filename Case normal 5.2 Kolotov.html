    let numberOne;
    let numberTwo;
    let operation;
    let result;

    numberOne = +prompt('Введите первое число:', '2');
    operation = prompt('Введите операцию +, -, *, /:', '+');
    numberTwo = +prompt('Введите второе число:', '3');

    if (Number(numberOne) == (numberOne) && Number(numberTwo) == (numberTwo)) {
    }
    else {
      console.log('Ошибка! Вы ввели не число.');
    }

    if (operation == '+') {
        result = (numberOne + numberTwo);
    } 
    if (operation == '-') {
        result = (numberOne - numberTwo);
    }
    if (operation == '*') {
        result = (numberOne * numberTwo);
    }
    if (operation == '/') {
        result = (numberOne / numberTwo);
    }

    }
